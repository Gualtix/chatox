
<div class="cnt">
    <div class="content" role="main">

        <img id="lst" src="assets/botita.png"/>

        <textarea id="out"readonly="readonly" name="conversation" [(ngModel)]="conversation" rows="10"  style="width: 100%"></textarea>
    
        <br/>
    
        <span><input id="inp" type="text" size="60" name="message" [(ngModel)]="message"   enterkeyhint=""/>
    
        <button id="send" (click)="startChat()" type="button" >CUENTELE A LA CHATIA...</button></span>
    
    </div>
</div>
